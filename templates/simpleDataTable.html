<body>

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>ZoneID</th>
        <th>Plant</th>
        <th>Veh</th>
        <th>ZoneDescription</th>
        <th>Ratio</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {% for row in zones %}
    <tr>
        <td>{{row.0}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
<!--        <td>-->
<!--            <a href="#">Edit</a>-->
<!--        </td>-->
<!--        <td>-->
<!--                        <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal"-->
<!--               data-target="#modaledit{{row.0}}">Edit</a>-->
<!--        </td>-->
        <td>
            <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" >Edit</a>
<!--               data-target="#modaledit{{row.0}}">Edit</a>-->
        </td>


    </tr>
<!--Update -->
    <div id="modaledit{{row.0}}" class="modal fade" role="dialog">


        <div class="modal-dialog">


            <div class="modal-content">


                <div class="modal-header">


                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">Update Information</h4>


                </div>


                <div class="modal-body">

                    <form action="{{ url_for('update') }}" method="POST">


                        <div class="form-group">

                            <input type="hidden" name="id" value="{{row.0}}">

                        </div>


                        <div class="form-group">


                            <label>Vehicle:</label>

                            <input type="text" class="form-control" name="Vehicle" value="{{row.2}}">


                        </div>


                        <div class="form-group">


                            <label>Zone Description:</label>

                            <input type="text" class="form-control" name="Zone" value="{{row.3}}">


                        </div>
                        <div class="form-group">


                            <label>Ratio:</label>

                            <input type="text" class="form-control" name="ratio" value="{{row.4}}">


                        </div>

                        <div class="form-group">


                            <button class="btn btn-primary" type="submit">Update</button>


                        </div>


                    </form>

                </div>


                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>


            </div>


        </div>


    </div>
    {% endfor %}
    </tbody>
</table>
</body>
