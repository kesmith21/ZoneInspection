<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Books</title>
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'ToyotaLogo.png' )}}">
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>

    <!--	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
    <!--    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">-->
    <!--    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>-->

    <script type="text/javascript" src="{{url_for('static', filename = 'js/jquery-3.3.1.js')}}"></script>
    <link href="{{url_for('static', filename = 'css/jquery.dataTables.min.css')}}" rel="stylesheet">
    <script type="text/javascript" src="{{url_for('static', filename = 'js/jquery.dataTables.min.js')}}"></script>
    <script>
        $(document).ready( function () {
    $('#example').DataTable();
} );


    </script>
</head>
<body>

<table id="example" class="display" style="width:100%">
    <thead>
    <tr>

        <th>ID</th>
        <th>Author</th>
        <th>Title</th>
        <th>Language</th>

    </tr>
    </thead>
    <tbody>
    {% for row in r %}
    <tr>
        <td>{{row.id}}</td>
        <td>{{row.author}}</td>
        <td>{{row.title}}</td>
        <td>{{row.language}}</td>

    </tr>

    {% endfor %}
    </tbody>
</table>

</body>
</html>
