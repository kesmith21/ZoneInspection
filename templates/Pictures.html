<body class="Regbody">
<h2>Zone Pictures</h2>
<br>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="/ZoneInsp/999" target="_blank">Inspection</a>
        <a class="btn btn-primary" href="/ZoneConfig" target="_blank">Zone Config</a>
    </div>
</div>
<br>
<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th width="100px" >PicID</th>
        <th width="100px" >Plant</th>
        <th width="100px" >Vehicle</th>
        <th width="100px" >Zone</th>
        <th width="100px" >Picture</th>
        <th width="100px" ></th>
    </tr>
    </thead>
    <tbody>
    {% for row in pictures %}
    <tr>
        <td>{{row.5}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>
<!--            <a href="{{row.4}}" class="row-link">Picture</a>-->
            <embed src="{{row.4}}" width="100" height="100" />
        </td>
        <td>
            <a href="/update/{{row.0}}" class="btn btn-primary btn-md" data-toggle="modal"
               data-target="#modaledit{{row.0}}">Edit</a>
        </td>
<!--            <a href="/delete/{{ row.0 }}" class="btn btn-danger btn-xs"-->
<!--               onclick="return confirm('Are You Sure For Delete?')">Delete</a>-->

<!--        </td>-->

    </tr>
<!--Update -->
    <div id="modaledit{{row.0}}" class="modal fade" role="dialog">


        <div class="modal-dialog">


            <div class="modal-content">


                <div class="modal-header">


                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">Update Information</h4>


                </div>


                <div class="modal-body">

                    <form action="{{ url_for('updatePics') }}" method="POST">


                        <div class="form-group">

                            <input type="hidden" name="id" value="{{row.0}}">

                        </div>


                        <div class="form-group">
                            <label>Vehicle:</label>
                            <label>{{row.2}}</label>
                        </div>


                        <div class="form-group">


                            <label>Zone Description:</label>
                            <label>{{row.3}}</label>


                        </div>
                        <div class="form-group">


                            <label>Picture:</label>

                            <input type="text" class="form-control" name="link" value="{{row.4}}">


                        </div>

                        <div class="form-group">


                            <button class="btn btn-primary" type="submit">Update</button>


                        </div>


                    </form>

                </div>


                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>


            </div>


        </div>


    </div>
    {% endfor %}
    </tbody>
</table>
